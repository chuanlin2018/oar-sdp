<!-- <div class="jumbotron" [ngStyle]="{ 'background-image': 'url(' + imageURL + ')', 'padding': jumbotronPadding, 'margin-bottom':'-1em'}"> -->
<div class="search-panel" [ngStyle]="{ 'background-image': 'url(' + imageURL + ')','margin-bottom':'-1em'}">
  <div class="content">
    <!-- <div style="width: 100%;display: inline-block; margin: 0em auto 1em;"> -->
      <h3 *ngIf="title" class="title">{{title}}</h3>
      <a *ngIf="helpicon" [routerLink]="['/help']" target="_blank">
        <i class="faa faa-question-circle help-icon" data-toggle="tooltip"
          title="How to build Advanced Search Queries"></i>
      </a>
      <p *ngIf="subtitle" class="TexAlCenter subTitle"><i>Explore data, tools, and resources for Science, Engineering,
          Technology and
          <a href="" [routerLink]="['/about']" style="color: #FFFFFF"><u>more</u></a></i></p>

      <div class="searchBox">
        <label for="searchinput" class="hideLabel">Search Input</label>
        <div class="inner-addon left-addon background-white" [ngStyle]="{'width': mobWidth > 487? '40%' : '100%', 'margin-left':  mobWidth > 487? '6em' : '0em'}"
          >
          <i class="glyphicon faa faa-search"></i>
          <!-- <div style="text-align: left;"> -->
            <p-autoComplete [inputStyle]="inputStyle"
              (onFocus)="clearText()" (onBlur)="addPlaceholder()" [placeholder]="placeholder" [(ngModel)]="searchValue"
              inputId="searchinput" name="searchinput" Â (keyup.enter)="search(searchValue,searchTaxonomyKey,'yes')"
              [suggestions]="suggestedTaxonomyList" (completeMethod)="filterTaxonomies($event)" [minLength]="1"
              [maxlength]="2048" [size]="50">

              <ng-template let-taxonomy pTemplate="item" >
                <div class="autoComplete" [ngStyle]="{'color':'black'}">
                  {{taxonomy}}
                </div>
              </ng-template>
            </p-autoComplete>
          <!-- </div> -->
        </div>
        <div class="bigSearchButton" [ngStyle]="{'width': mobWidth > 487? '10%' : '100%'} "
          (click)="search(searchValue,searchTaxonomyKey,'yes')">
          <p style="margin-top: 10px;">Search</p>
        </div>
        <div *ngIf="advanceLink" style="display: inline-block;vertical-align: bottom !important; margin-left: .3em;">
          <a href="#!" class="advancedSearch-link" [routerLink]="['/advanced']"> Advanced Search </a>
        </div>
      </div>

      <div style="width: 100%; margin-bottom: 1em;">
        <div style="text-align: center">
          <b> <span class="examplesLabel"> Examples: </span></b>
          <a class="examples" (click)="$event.preventDefault();searchExample('&quot;Kinetics database&quot;');"
            href="#!">"Kinetics database" </a> &nbsp;
          <a class="examples" (click)="$event.preventDefault();searchExample('Gallium');" href="#!">Gallium </a>&nbsp;
          <a class="examples" id="srd101" (click)="$event.preventDefault();searchExample('&quot;SRD 101&quot;');"
            href="#!">"SRD 101" </a>&nbsp;
          <a class="examples" (click)="$event.preventDefault();searchExample('XPDB');" href="#!">XPDB </a>&nbsp;
          <a class="examples" (click)="$event.preventDefault();searchExample('Interatomic Potentials');"
            href="#!">Interatomic Potentials </a>&nbsp;
        </div>
      </div>
    <!-- </div> -->
  </div>
</div>
<!-- </div> -->
